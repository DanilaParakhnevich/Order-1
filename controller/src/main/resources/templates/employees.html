<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Users</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap-jsf.css}"/>
    <style>
        .field {
            display: flex;
            align-content: center;
            align-items: center;
            justify-content: center;
            justify-items: center;
            vertical-align: middle;
            height: 100%;
        }
    </style>
</head>
<body>
<div class="container text-center">
    <div style="display: inline-block">
        <h1>List of Users</h1>
        <h3><a th:href="@{/employees/add}">Add Employee</a><a th:href="@{/home}"> Back</a></h3>
    </div>
    <div>
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
            </thead>
            <tbody>
                <span th:if="${employeeList != null && employeeList.isEmpty()}">List is empty</span>
                <span th:unless="${employeeList != null && employeeList.isEmpty()}">
                     <tr>
                        <th><b class="field">#</b></th>
                        <th><b class="field">Full Name</b></th>
                        <th><b class="field">Position</b></th>
                        <th><b class="field">Edit</b></th>
                        <th><b class="field">Delete</b></th>
                    </tr>
                    <tr th:each="employee: ${employeeList}">
                        <td style="height: 60px"><b th:text="${employee.id}" th:class="field"></b></td>
                        <td style="height: 60px"><b th:text="${employee.fullName}" th:class="field"></b></td>
                        <td style="height: 60px"><b th:text="${employee.position}" th:class="field"></b></td>
                        <td style="height: 60px">
                            <b th:class="field">
                                <form method="GET" th:action="@{'/employees/edit/' + ${employee.id}}">
                                    <button type="submit" class="btn btn-outline-primary">Edit</button>
                                </form>
                             </b>
                        </td>
                        <td style="height: 60px">
                            <b th:class="field">
                                <form method="POST" th:action="@{'/employees/delete/' + ${employee.id}}">
                                    <button type="submit" class="btn btn-outline-primary">Delete</button>
                                </form>
                            </b>
                        </td>
                    </tr>
                </span>
        </table>
    </div>
</div>

</body>
</html>
