<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>List Users</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container text-center">
    <div>
        <h1>List of Users</h1>
    </div>
    <div>
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
            </thead>
            <tbody>
                <span th:if="${employeeList != null && employeeList.isEmpty()}">List is empty</span>
                <span th:unless="${employeeList != null && employeeList.isEmpty()}">
                     <tr>
                        <th>#</th>
                        <th>Full Name</th>
                        <th>Position</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                    <tr th:each="employee: ${employeeList}">
                        <td th:text="${employee.id}">Employee ID</td>
                        <td th:text="${employee.fullName}">Full Name</td>
                        <td th:text="${employee.position}">Position</td>
                        <td>
                            <form method="POST" th:action="@{'/employees/edit/' + ${employee.id}}">
                                <button type="submit">Edit</button>
                            </form>
                        </td>
                        <td>
                            <form method="POST" th:action="@{'/employees/delete/' + ${employee.id}}">
                                <button type="submit">Delete</button>
                            </form>
                        </td>
                    </tr>
                </span>
        </table>
    </div>
</div>

</body>
</html>
